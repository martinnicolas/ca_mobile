<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Reclamos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button (click)="nuevoReclamo()" ion-fab><ion-icon [name]="'add'"></ion-icon></button>
  </ion-fab>
  <ion-searchbar placeholder="Buscar" show-cancel="true" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item class="item-reclamo" *ngFor="let item of reclamos" text-wrap>
      <ion-thumbnail item-start>
        <img src="{{item.imagen.url}}">
      </ion-thumbnail>
      <h2>{{item.titulo}}</h2>
      <p>{{item.fecha | date: 'dd/MM/yyyy'}} 
        <ion-badge item-end>
          <ion-icon name="thumbs-up"></ion-icon> 12
        </ion-badge>
      </p>
      <button ion-button clear item-end (click)="itemTapped($event, item)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
