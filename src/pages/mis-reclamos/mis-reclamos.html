<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Reclamos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button (click)="nuevoReclamo()" ion-fab><ion-icon [name]="'add'"></ion-icon></button>
  </ion-fab>
  <ion-list>
      <button ion-item *ngFor="let item of reclamos" (click)="itemTapped($event, item)">
        <ion-icon [name]="'person'" item-start></ion-icon>
          <div class="item-note" item-end>
            {{item.titulo}}, {{item.descripcion}}
          </div>
      </button>
  </ion-list>  
</ion-content>
