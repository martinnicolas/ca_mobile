<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Ver Reclamo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="selectedItem" padding>
    <ion-fab bottom right>
      <button (click)="openMenu()" ion-fab><ion-icon [name]="'more'"></ion-icon></button>
    </ion-fab>  
    <ion-list>      
      <ion-item><b item-start>Título</b>{{selectedItem.titulo}}</ion-item>
      <ion-item><b item-start>Descripción</b>{{selectedItem.descripcion}}</ion-item>
      <ion-item><b item-start>Fecha</b>{{selectedItem.fecha}}</ion-item>
      <ion-item><b item-start>Tipo de reclamo</b> {{selectedItem.tipo_reclamo.nombre}}</ion-item>
    </ion-list>
  </div>
</ion-content>
