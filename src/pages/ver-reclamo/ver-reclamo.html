<ion-header>

  <ion-navbar>
    <ion-title>Ver Reclamo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button *ngIf="user?.id === selectedItem.user.id" ion-fab color="danger" (click)="eliminar()"><ion-icon name="trash"></ion-icon></button>
      <button *ngIf="user?.id === selectedItem.user.id" ion-fab color="primary" (click)="editar()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab color="secondary" (click)="valorar()"><ion-icon name="thumbs-up"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-list *ngIf="selectedItem">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logot.png">
        </ion-avatar>
        <h2>{{selectedItem.user.email}}</h2>
        <p>{{selectedItem.fecha | date: 'dd/MM/yyyy'}}</p>
      </ion-item>
      
      <ion-item>
        <ion-card>
          <img src="{{selectedItem.imagen.url}}"/>
          <ion-fab right top>
            <button ion-fab (click)="verUbicacion()">
              <ion-icon name="pin"></ion-icon>
            </button>
          </ion-fab>
        </ion-card>
        <ion-row justify-content-center>
          <ion-badge>
            <ion-icon name="thumbs-up"></ion-icon> {{selectedItem.valoracion}}
          </ion-badge>     
        </ion-row>        
      </ion-item>
        
      <ion-item text-wrap>
        <h2>
          {{selectedItem.titulo}} 
        </h2>
      </ion-item>      

      <ion-item text-wrap> 
        <p>
          {{selectedItem.descripcion}}
        </p>
      </ion-item>

      <ion-item>
        <!-- blank item for scrolling fab-->
      </ion-item>
  </ion-list> 
</ion-content>
