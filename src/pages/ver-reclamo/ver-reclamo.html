<ion-header>

  <ion-navbar>
    <ion-title>Ver Reclamo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="selectedItem">
    <ion-fab bottom right>
      <button (click)="openMenu()" ion-fab><ion-icon [name]="'more'"></ion-icon></button>
    </ion-fab>
    <ion-list>
      <ion-card>

          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/logot.png">
            </ion-avatar>
            <h2>{{selectedItem.user.email}}</h2>
            <p>{{selectedItem.fecha | date: 'dd/MM/yyyy'}}</p>
          </ion-item>
        
          <img src="{{selectedItem.imagen.url}}"/>
        
          <ion-card-content>
            <ion-card-title>
              {{selectedItem.titulo}} 
              <ion-badge item-end color="secondary">
                <ion-icon name="thumbs-up"></ion-icon> 12
              </ion-badge>
            </ion-card-title>
            <p>
              {{selectedItem.descripcion}}
            </p>
          </ion-card-content>      
      </ion-card>
    </ion-list> 
  </div>
</ion-content>
