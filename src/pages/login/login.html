<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- dimensions set using attributes -->
  <ion-img id="logo-login" width="80" height="80" src="assets/imgs/logot.png"></ion-img>
  <ion-item class="item-login">
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input [(ngModel)]="user.email" type="text"></ion-input>
  </ion-item>
  <ion-item class="item-login">
    <ion-label color="primary" floating>Clave</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="signin()">
    Ingresar
  </button>
  <button ion-button block color="secondary" (click)="signup()">
    Registrarse
  </button>
</ion-content>
