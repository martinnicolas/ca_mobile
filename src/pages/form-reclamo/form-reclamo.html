<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Tipo de reclamo</ion-label>
    <ion-select [(ngModel)]="reclamo.tipo_documento_id" okText="Aceptar" cancelText="Cancelar">
      <ion-option *ngFor="let item of tipos_reclamo" [value]="item.id">{{item.nombre}}</ion-option>        
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label type="text" color="primary" floating>Título</ion-label>
    <ion-input [(ngModel)]="reclamo.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label type="text" color="primary" floating>Descripción</ion-label>
    <ion-textarea [(ngModel)]="reclamo.descripcion"></ion-textarea>
  </ion-item>
  <button ion-button block (click)="guardar()">
    Guardar
  </button>
</ion-content>
