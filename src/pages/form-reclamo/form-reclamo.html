<ion-header>

  <ion-navbar>
    <ion-title>{{(!reclamo.id)?'Nuevo reclamo':'Editar reclamo'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="map-wrapper">
    <div #map id="map"></div>
  </div>
  <ion-item class="item-form">
    <ion-label color="primary" floating>Tipo de reclamo</ion-label>
    <ion-select [(ngModel)]="reclamo.tipo_reclamo.id" okText="Aceptar" cancelText="Cancelar">
      <ion-option *ngFor="let item of tipos_reclamo" [value]="item.id">{{item.nombre}}</ion-option>        
    </ion-select>
  </ion-item>
  <ion-item class="item-form">
    <ion-label type="text" color="primary" floating>Título</ion-label>
    <ion-input [(ngModel)]="reclamo.titulo"></ion-input>
  </ion-item>
  <ion-item class="item-form">
    <ion-label type="date" color="primary" floating>Fecha</ion-label>
    <ion-datetime displayFormat="DD MMMM YYYY" max="2020-10-31" [(ngModel)]="reclamo.fecha" cancelText="Cancelar" doneText="Aceptar">
    </ion-datetime>
  </ion-item>
  <ion-item class="item-form">
    <ion-label type="text" color="primary" floating>Descripción</ion-label>
    <ion-textarea [(ngModel)]="reclamo.descripcion"></ion-textarea>
  </ion-item>
  <button ion-button block color="secondary" (click)="guardar()">
    Guardar
  </button>
</ion-content>
